<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pacman</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <img id="pacman" class="pacman" src="../src/img/pacman.gif" alt="pacman sprite">
    <img id="ghost1" class="ghost" src="../src/img/ghost.gif" alt="ghost sprite">
    <img id="ghost2" class="ghost" src="../src/img/ghost.gif" alt="ghost sprite">
    <main id="world"></main>
    <p id="score-wrapper">
        Score:
        <span id="score">0</span>
    </p>
    <p id="lives-wrapper">
        Lives:
        <span id="lives">3</span>
    </p>
    <script src="../src/js/script.js"></script>
</body>
</html>
